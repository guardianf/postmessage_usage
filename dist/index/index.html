<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ParentFrame</title>
</head>
<body>
  This is Parent Frame
  <button onclick="sendMessage()">click to send message</button>
  <iframe id="otherPage" src="http://127.0.0.3:8888/"></iframe>
  <script>
  document.cookie = 'index=index; path=/;';
  const sendMessage = _ => {
    console.log('ParentFrame:button clicked');
    var iframeWin = document.getElementById("otherPage").contentWindow;
    iframeWin.postMessage('this is a message', 'http://127.0.0.3:8888/');
  }
</script>
</body>
</html>
